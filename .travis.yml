language: python
matrix:
  include:
  - os: linux
    sudo: required
    python: 3.5
    env: TOXENV=py35
  - os: osx
    language: generic
    env: TOXENV=py35
cache: pip
install:
  - "./.travis/install.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "./dist/pyment-sswd_mac.dmg"
    - "./dist/pyment-sswd_mac.zip"
    - "./dist/pyment-sswd_unix.tar.gz"

  skip_cleanup: true
  on:
    tags: true
